<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothie Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Smoothie Machine</h1>
        <form id="smoothieForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">

            <label for="size">Smoothie Size:</label>
            <select id="size" name="size" required>
                <option value="">Select a size</option>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
            </select>

            <fieldset>
                <legend>Choose Ingredients (select at least one):</legend>
                <label><input type="checkbox" name="ingredient" value="Strawberry"> Strawberry, Blueberry, Raspberry, Milk.</label>
                <label><input type="checkbox" name="ingredient" value="Banana"> Banana, Mango, Pineapple, Coconut Milk.</label>
                <label><input type="checkbox" name="ingredient" value="Blueberry"> Spinach, Kale, Green Apple, Cucumber, Coconut Water.</label>
                <label><input type="checkbox" name="ingredient" value="Mango"> Banana, Peanut Butter, Almond Milk, Cocoa Powder, Almond Milk</label>
                <label><input type="checkbox" name="ingredient" value="Spinach"> Strawberry, Blueberry, Almond Butter, Almond Milk, Chia Seeds.</label>
            </fieldset>

            <label for="sweetener">Add Sweetener:</label>
            <select id="sweetener" name="sweetener">
                <option value="None">None</option>
                <option value="Honey">Honey</option>
                <option value="Sugar">Sugar</option>
                <option value="Stevia">Stevia</option>
            </select>

            <label for="notes">Special Instructions:</label>
            <textarea id="notes" name="notes" rows="3" placeholder="Add any additional instructions..."></textarea>

            <button type="button" id="orderButton">Order Smoothie</button>
        </form>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
